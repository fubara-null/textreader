<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Text Reader</title>
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Text Reader</h1>
      <div class="btn-wrapper">
        <button class="btn toggle" id='toggle'>Toggle Me</button>
      </div>
     

       <div class="text-wrapper" id='text-wrap'>
          <h2>Choose a voice</h2>
          <div class="close" id="close-btn">X</div>

          <select id="voice-list"></select>
          <textarea  class= 'myText' id="text" placeholder="Enter any text.."></textarea>
          <button class="btn btn-read" id="read">Read</button>


       </div>
       
       <main id="card"></main>
    </div>



    <script src="text.js"></script>
  </body>
</html>
